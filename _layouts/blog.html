---
layout: blog
---

<style>
  /* Có thể thêm CSS đặc biệt cho post ở đây nếu cần */
  
  .post-article {
    max-width: 800px;
    margin: 40px auto;
    background: white;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    padding: 40px;
    color: #2c3e50;
  }
  
  .post-title {
    font-size: 3rem;
    font-weight: 300;
    margin-bottom: 10px;
    letter-spacing: 8px;
    text-transform: uppercase;
  }
  
  .post-meta {
    color: #7f8c8d;
    font-style: italic;
    margin-bottom: 25px;
    font-size: 0.9rem;
    text-transform: uppercase;
    letter-spacing: 1px;
  }
  
  .post-content {
    line-height: 1.8;
    font-size: 1.1rem;
    color: #555;
  }

  /* Responsive nhỏ */
  @media (max-width: 768px) {
    .post-title {
      font-size: 2rem;
      letter-spacing: 3px;
    }
    .post-article {
      padding: 20px;
      margin: 20px 10px;
    }
  }
</style>

<div class="hero-section">
  <div class="hero-illustration"></div>
  <div class="hero-content">
    <h1 class="hero-title">{{ page.title }}</h1>
    <p class="hero-author">by {{ site.author.name }}</p>
  </div>
</div>

<article class="post-article">
  <div class="post-meta">
    <span>{{ page.date | date: "%d Tháng %m, %Y" }}</span> |
    <span>{{ page.categories | first | default: "Blog" }}</span> |
    <span>{{ page.reading_time | default: "5" }} phút đọc</span>
  </div>
  <div class="post-content">
    {{ content }}
  </div>
</article>
