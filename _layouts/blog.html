<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Open Sans', sans-serif; background: #fdfdfd; color: #333; margin: 0; padding: 0; }
    header, footer { text-align: center; padding: 20px; }
    .container { max-width: 800px; margin: auto; padding: 20px; }
    .post { margin-bottom: 40px; }
    .post h2 { font-family: 'Playfair Display', serif; font-size: 1.8em; margin-bottom: 10px; }
    .post p.meta { font-size: 0.9em; color: #888; margin-bottom: 10px; }
    .post a { color: #0077cc; text-decoration: none; }
  </style>
</head>
<body>
  <header>
    <h1>{{ page.title }}</h1>
  </header>

  <div class="container">
    {{ content }}
    {% for post in site.posts %}
      <div class="post">
        <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
        <p class="meta">{{ post.date | date: "%d/%m/%Y" }} • Tác giả: {{ site.author.name }}</p>
        <p>{{ post.excerpt }}</p>
        <a href="{{ post.url | relative_url }}">Đọc tiếp ➜</a>
      </div>
    {% endfor %}
  </div>

  <footer>
    © {{ site.time | date: "%Y" }} {{ site.title }}. Thiết kế bởi {{ site.author.name }}.
  </footer>
</body>
</html>
